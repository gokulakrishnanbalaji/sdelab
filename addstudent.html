<html>
  <head>
    <title>Added Student</title>
  </head>
  <body>
    <h1>Added Student</h1>
    <form action="" method="post">
      Name:
      <input
        type="text"
        name="name"
        placeholder="Enter Student name"
        required
      />
      <br />
      <br />
      RegNo:
      <input
        type="text"
        name="regno"
        placeholder="Enter Student RegNo"
        required
      />
      <br />
      <br />
      Email:
      <input
        type="email"
        name="email"
        placeholder="Enter Student Email"
        required
      />
      <br />
      <br />
      Department:
      <input
        type="text"
        name="dept"
        placeholder="Enter Student Dept"
        required
      />
      <br />
      <br />
      Year:
      <input
        type="text"
        name="year"
        placeholder="Enter Student year"
        required
      />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
